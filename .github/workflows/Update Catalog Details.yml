name: Update Catalog Details

# Controls when the workflow will run
on:
  # Allows you to run this workflow from another workflow
  workflow_call:
    inputs:
      referenceName:
        required: true
        type: string       
      runNumber:
        required: true
        type: string   
      referenceType:
        required: true
        type: string   
      repository:
        required: true
        type: string 
      owner:
        required: true
        type: string
    secrets:
      api-key:
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update_catalog_details:
      name: Update Catalog Details
      runs-on: windows-latest
      permissions: write-all
      steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - uses: actions/checkout@v4
        
        - name: readDir
          run: dir   

        - name: Initialize
          run: |
            echo "workspace" ${{ github.workspace }}
            echo "github url" ${{ github.repositoryUrl }}
            echo "ref name" ${{ inputs.referenceName }}
            echo "run number" ${{ inputs.runNumber }}
            echo "ref type" ${{ inputs.referenceType }}
            echo "repository" ${{ inputs.repository }}

        - name: Retrieve catalogIdentifier
          id: get-catalog-variable
          env:
            GH_TOKEN: ${{ github.token }}
          run: |
            catalogIdentifier=$(gh api --method GET /repos/${{ github.repository }}/actions/variables/catalogIdentifier --jq '.value' || echo "")
            if [ -z "$catalogIdentifier" ]; then
              catalogIdentifier=$(powershell -Command "[guid]::NewGuid().ToString()")
              echo "catalogIdentifier not found or empty. Generated new GUID: $catalogIdentifier"
              gh api --method POST /repos/${{ github.repository }}/actions/variables \
                -f name=catalogIdentifier -f value=$catalogIdentifier
            fi
            echo "::set-output name=catalogIdentifier::$catalogIdentifier"

        - name: Install .NET Tools
          run: |
            dotnet tool install -g Skyline.DataMiner.CICD.Tools.CatalogUpload
            dotnet tool install -g Skyline.DataMiner.CICD.Tools.GitHubToCatalogYaml --prerelease
          
        - name: Create or Extend Catalog.yml
          run: |
            github-to-catalog-yaml --workspace "${{ github.workspace }}" --github-token ${{ secrets.GITHUB_TOKEN }} --github-repository "${{ github.repository }}" --catalog-identifier ${{ steps.get-catalog-variable.outputs.catalogIdentifier }}"
       
        - name: Check if catalog.yml or manifest.yml exists
          id: check_files
          run: |
            if [ -f "${{ github.workspace }}/catalog.yml" ]; then
              echo "catalogDetails=catalog.yml" >> $GITHUB_ENV
            elif [ -f "${{ github.workspace }}/manifest.yml" ]; then
              echo "catalogDetails=manifest.yml" >> $GITHUB_ENV
            else
              echo "No valid file found!"
              exit 1
    
        - uses: actions/upload-artifact@v4
          if: env.catalogDetails != ''
          with:
            name: Catalog Details
            path: "${{ github.workspace }}/${{ env.catalogDetails }}"